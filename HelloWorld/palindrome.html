<!DOCTYPE html>
<html>
  <head>
    <style>
      .container-fluid {
        padding: 5px;
      }

      .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      .middle {
        display: table-cell;
        vertical-align: middle;
      }

      .inner {
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        font-size: 32px;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- MAIN -->
    <div class='outer'>
      <div class='middle'>
        <div class='container inner'>
          <div class='container-fluid box'>
            <h1>Palindrome Checker</h1>
          </div>

          <div class='container-fluid'>
            <div class='row'>
              <div class='col-md-3'>
              </div>
              <div class='col-md-6'>
                <div class='input-group'>
                  <span class='input-group-addon'>String:</span>
                  <input id='input' class='form-control' type='text' width='100%' size='20'>
                </div>
              </div>
              <div class='col-md-3'>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
